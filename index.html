<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Accessible Listbox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <div class="selection__area">
        <span id="selection__title">Choose an element:</span>
        <div id="selection__list-area">
          <button aria-haspopup="listbox" aria-labelledby="selection__title selection__button" id="selection__button"
          aria-expanded="false">Nihonium</button>
          <ul id="selection__list" tabindex="-1" role="listbox" aria-labelledby="selection__title" aria-activedescendant="item_four">
            <li id="item_one" role="option" class="selection__item">Neptunium</li>
            <li id="item_two" role="option" class="selection__item">Plutonium</li>
            <li id="item_three" role="option" class="selection__item">Americium</li>
            <li id="item_four" role="option" class="selection__item">Nihonium</li>
            <li id="item_five" role="option" class="selection__item">Flerovium</li>
          </ul>
        </div>
      </div>

      <script src="js/main.js" async defer></script>
    </body>
</html>
